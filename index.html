<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Maaf Bian Untuk Bubbbiee</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #B2D3E2; /* Latar belakang yang lembut */
            color: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        #message {
            display: none;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
            position: relative;
            z-index: 10;
        }
        #apologizeButton {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFAB40; /* Warna kuning cerah */
            color: white;
            transition: background-color 0.3s;
            position: relative;
            z-index: 10;
        }
        #apologizeButton:hover {
            background-color: #FF8C00; /* Warna oranye */
        }
        /* Gaya karakter kartun */
        .character {
            position: absolute;
            width: 120px;
            height: auto;
            bottom: 50px;
            animation: bounce 2s infinite; /* Animasi melambung */
            z-index: 5;
        }
        /* Animasi melambung */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        /* Efek balon ucapan */
        .balloon {
            position: absolute;
            width: 70px;
            height: 90px;
            background-color: #FFB6C1; /* Warna balon */
            border-radius: 35px 35px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: black;
            animation: float 2s ease-in-out infinite;
            z-index: 10;
        }
        /* Animasi melayang balon */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        /* Gaya efek bintang */
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 1s infinite alternate; /* Animasi berkedip */
        }
        /* Animasi berkedip */
        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="message">im so sowrry tentang kesalahan kemarinn bubb, bisa kita ketemu, pleasee....</div>
    <button id="apologizeButton">Klik disini buat mulai ya bubb!</button>
    <img src="buz.png" alt="Karakter Buzz Lightyear" class="character" id="character">

    <script>
        const message = document.getElementById("message");
        const button = document.getElementById("apologizeButton");
        const character = document.getElementById("character");

        button.addEventListener("click", () => {
            // Tampilkan pesan permintaan maaf dengan efek animasi
            message.style.display = "block";
            message.style.transform = "translateY(0)";
            message.style.opacity = "1";

            // Menampilkan balon ucapan
            for (let i = 0; i < 3; i++) {
                createBalloon();
            }

            // Menampilkan bintang efek
            for (let i = 0; i < 10; i++) {
                createStar();
            }

            setTimeout(() => {
                message.style.transform = "translateY(-50px)";
                message.style.opacity = "0";
            }, 7000); // Teks akan menghilang setelah 2 detik

            // Tambahkan musik latar
            const audio = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3');
            audio.play();
        });

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.textContent = "sorry:(";
            balloon.style.left = `${Math.random() * (window.innerWidth - 70)}px`;
            balloon.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
            document.body.appendChild(balloon);

            // Hapus balon setelah beberapa detik
            setTimeout(() => {
                balloon.remove();
            }, 2000);
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(star);

            // Hapus bintang setelah beberapa detik
            setTimeout(() => {
                star.remove();
            }, 3000);
        }
    </script>
</body>
</html>
